<md-toolbar class="pip-appbar-ext"></md-toolbar>
<pip-document width="800">

    <pip-feedback-panel data="$ctrl.data" pip-created="$ctrl.$panel = $control"
                        show-pictures="$ctrl.showPictures"
                        show-documents="$ctrl.showDocuments"
                        save-callback="$ctrl.callback"
                        type-collection="$ctrl.typeCollection"></pip-feedback-panel>

    <div class="pip-footer">
        <pip-content-switch class="hide-xs" ></pip-content-switch>

        <div class="flex"></div>

        <div class="flex-fixed layout-row">
            <md-button ng-show="$ctrl.transaction.busy()" ng-click="$ctrl.transaction.abort()" class="md-raised md-warn">
                {{::'CANCEL' | translate}}
            </md-button>
            <md-button ng-hide="$ctrl.transaction.busy()" ng-click="$ctrl.goBack()">
                {{::'CANCEL' | translate}}
            </md-button>
            <md-button class="md-accent" ng-hide="$ctrl.transaction.busy()" ng-click="$ctrl.onSave()"
                       ng-disabled="$ctrl.data.content == '' && $ctrl.data.title == ''">
                {{::'SEND' | translate}}
            </md-button>
        </div>
    </div>
</pip-document>
